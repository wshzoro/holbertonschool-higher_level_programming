<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Display</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      padding: 10px;
      border: 1px solid #999;
      text-align: left;
    }
    h1, p {
      text-align: center;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% elif products %}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price ($)</th>
        </tr>
      </thead>
      <tbody>
        {% for product in products %}
        <tr>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No products to display.</p>
  {% endif %}
</body>
</html>
